<div class="bg-gradient-to-r from-black to-slate-900 w-full h-screen" >

  <section class="bg-gray-50 dark:bg-gray-900 grid grid-cols-2" @enterState>
    <div class="flex flex-col items-center justify-center px-6 py-8  md:h-screen lg:py-0">
      <h1 class="text-cyan-500 text-5xl">PortfolioWeb!!!</h1>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-cyan-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Iniciar sesión
          </h1>
          <form #f="ngForm" (ngSubmit)="onLogin()"  novalidate class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="nombreUsuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario"
                class=" border border-gray-300 text-gray-900 sm:text-sm rounded-lg  block w-full p-2.5 bg-gray-700 dark:border-cyan-700  dark:text-white  outline-none "
                placeholder="Usuario" [(ngModel)]="nombreUsuario" required>
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg  block w-full p-2.5 bg-gray-700 dark:border-cyan-700  dark:text-white  outline-none"
                [(ngModel)]="password" required>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox"
                    class="w-4 h-4 border border-cyan-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                    required="">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Recordar</label>
                </div>
              </div>
              <a href="#"
                class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500 text-cyan-500">Forgot
                password?</a>
            </div>
            <button type="submit"
              class="w-full text-white hover:bg-cyan-700 bg-gray-900 rounded-md   border-cyan-700 duration-300">Iniciar
              sesión</button>
          </form>
        </div>
      </div>
    </div>
    <div>
      <img class="opacity-75 w-96" src="../../../assets/ImgLoginPng.png">
      <img src="../../../assets/imgLogin2.png">
    </div>
  </section>
</div>
